<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<body>
	<h3>Spring Boot REST API CRUD completo treinamento</h3>

	<form action="" id="formCadastroUser">

		<div class="mb-3">
			<label for="id" class="form-label">ID</label> <input type="number"
				class="form-control" id="id">
		</div>
		<div class="mb-3">
			<label for="nome" class="form-label">Nome do usuário</label> <input type="text" class="form-control" id="nome" required="required"
				placeholder="Informe o nome">
		</div>
		<div class="mb-3">
			<label for="idade" class="form-label">Idade</label> <input
				type="number" class="form-control" id="idade">
		</div>
		
		<button type="button" class="btn btn-primary" onclick="salvarUsuario()">Salvar</button>


	</form>
	
	<script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
	</script>
		
		<script type="text/javascript">
		function salvarUsuario(){
			var id =$("#id").val();
			var nome = $("#nome").val();
			var idade = $("#idade").val();
			
			$.ajax({
				  method: "POST",
				  url: "salvar",
				  data: JSON.stringify({id : id, nome : nome, idade : idade}),
				  ContentType:"application/json;charset=ISO-8859-1",
				  success: function(response){
					  $("#id").val(response.id);
					  alert("Gravou com Sucesso!");
				  }
				}).fail(function( xhr, status, errorThrown ){
				    alert("Erro ao salvar: " + xhr.responseText );
				  });
			
		}
		
		</script>

</body>
</html>
